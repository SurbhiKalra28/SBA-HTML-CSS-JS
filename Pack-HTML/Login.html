
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UFT-8">
<meta name="viewport" content="width=device-width" ,initial-scale="1.0">
<title>Contact Page</title>
<link rel="stylesheet" href="../Pack-CSS/style.css">
</head>
<body>
    <form id="contactForm" onsubmit="return contactForm('phone')">
        <h1>Login</h1>
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <label for="phone"></label>
    <input type="text" id="phone" name="phone" placeholder="Your Phone" pattern="\d{10}" title="Enter a 10-digit phone number" required><br>
    <label for="message"></label>
    <textarea name="message" id="message" placeholder="Your Message" required></textarea>
    <br>
    <button type="submit">Submit</button>
</form>
<script src="Pack-JS/script.js"></script>
</body>
